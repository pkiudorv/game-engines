   function findGameEngine() {
    const gameInput = document.getElementById("gameInput").value.trim();
    const resultsDiv = document.getElementById("results");
    const game = gameData[gameInput];

    if (game) {
        const { engine, description = "No description available." } = game;
        resultsDiv.innerHTML = `<strong>${gameInput}</strong>: ${engine}<br><small>${description}</small>`;
    } else {
        resultsDiv.innerHTML = "Game not found.";
    }
}
        
        function showSuggestions() {
            const input = document.getElementById("gameInput").value.toLowerCase();
            const suggestionsBox = document.getElementById("suggestions");
            
            suggestionsBox.innerHTML = "";
            if (!input) {
                suggestionsBox.style.display = "none";
                return;
            }
            
            const matches = Object.keys(gameData).filter(game => game.toLowerCase().startsWith(input));
            if (matches.length > 0) {
                suggestionsBox.style.display = "block";
                matches.forEach(game => {
                    const div = document.createElement("div");
                    div.textContent = game;
                    div.onclick = function() {
                        document.getElementById("gameInput").value = game;
                        suggestionsBox.style.display = "none";
                    };
                    suggestionsBox.appendChild(div);
                });
            } else {
                suggestionsBox.style.display = "none";
            }
        }
