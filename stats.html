<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Popular Game Engines - Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #1e1e2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .chart-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Most Popular Game Engines</h1>
    <p>Based on up-to-date data, here are the most widely used game engines:</p>
    <div class="chart-container">
        <canvas id="gameEnginesChart"></canvas>
    </div>
    <script>
        const descriptions = {
            'Unity': 'A widely used engine known for its flexibility, supporting both 2D and 3D games across multiple platforms.',
            'Godot': 'An open-source engine with a lightweight footprint, featuring an intuitive scene system and GDScript.',
            'Unreal Engine': 'A powerful engine by Epic Games, known for high-quality graphics and used in AAA titles.',
            'GameMaker Studio 2': 'Popular for 2D game development, providing a user-friendly interface and scripting with GML.',
            'CryEngine': 'A visually impressive engine with advanced rendering capabilities, used in games like Crysis.'
        };
        
        const ctx = document.getElementById('gameEnginesChart').getContext('2d');
        const gameEnginesChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(descriptions),
                datasets: [{
                    data: [36, 25, 20, 10, 9], // Example percentages
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                    borderColor: '#121212',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                let engine = tooltipItem.label;
                                return descriptions[engine] || 'No description available';
                            }
                        }
                    },
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: 'white',
                            font: {
                                size: 14
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
